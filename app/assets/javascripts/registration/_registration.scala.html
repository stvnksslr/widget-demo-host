<div ng-controller="registrationController as RegCtrl">
  <div class="col-md-offset-2">
    <form class="form-horizontal">
      <fieldset>
        <legend>Log-in</legend>
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label .col-lg-4">Email</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="RegCtrl.newUser.email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-4">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="RegCtrl.newUser.password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-lg-2 control-label">Age</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" id="inputAge" placeholder="age" ng-model="RegCtrl.newUser.age">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-lg-2 control-label">First Name</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" ng-model="RegCtrl.newUser.firstName">
          </div>
        </div>
        <div class="form-group">
        <label for="inputPassword" class="col-lg-2 control-label">Last Name</label>
        <div class="col-lg-4">
          <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" ng-model="RegCtrl.newUser.lastName">
        </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button class="btn btn-primary" ng-click="RegCtrl.registerNewUser()" ui-sref="home">Register New User</button>
          </div>
        </div>
        <div class="form-group">
        <pre>debug = {{RegCtrl.newUser | json}}</pre>
        </div>
      </fieldset>
    </form>
  </div>
</div>
