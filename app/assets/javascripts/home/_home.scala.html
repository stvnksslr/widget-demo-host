<div ng-controller="MyController as MyCtrl">
    <div class="container">
    <form class="form-horizontal">
        <fieldset>
            <legend>Log-in</legend>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label .col-lg-4">Email</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-4">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button class="btn btn-primary">Log In</button>
                    <button class="btn btn-primary" ui-sref="registration">Register New User</button>
                    <button ng-click="MyCtrl.createNewUser()" class="btn btn-primary">Create hard coded user</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div>
    <div class="panel panel-default">
            <!-- Default panel contents -->
        <div class="panel-heading">Users who have not enrolled</div>
    <table class="table">
        <tr>
            <th>User Email</th>
            <th>User Password</th>
            <th>User First Name</th>
            <th>User Last Name</th>
            <th>Registration Status</th>
        </tr>
        <tr ng-repeat="user in MyCtrl.users">
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.enrolled}}</td>
        </tr>
    </table>
</div>
</div>
    </div>
